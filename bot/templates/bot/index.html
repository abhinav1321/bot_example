<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Site Monitor</title>
  </head>
  <body>


  <div class="container">
      <div class="row">




  <div class="col lg-12 col-md-12 col-12" >

<div class="row" style="margin-bottom:50px; ">
  {% for site in data %}

  <div class="card" id="url_card" style="width: 22rem; height:7rem;">
  <div class="card-body">
    <h5 class="card-title">{{site.url}}</h5>
    <h6 class="card-subtitle mb-2 text-muted ">{{site.Status}}</h6>

  </div>
</div>
            {% endfor %}

      </div></div>



  </div>
  </div>



  <script >
        var cards = document.getElementsByClassName('card');
        console.log(cards.length);
        for (i=0; i<cards.length; i++){
            console.log(cards[i]);
            if (cards[i].getElementsByClassName('card-subtitle mb-2 text-muted')[0].innerText=='200')
            {
                cards[i].style.backgroundColor = "green";
            }
            else {
            if (cards[i].getElementsByClassName('card-subtitle mb-2 text-muted')[0].innerText=='404') {
                cards[i].style.backgroundColor = "red"; }
            };
        }
  </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
